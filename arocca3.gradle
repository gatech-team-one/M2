defaultTasks   'jar'

apply plugin: 'java'

jar {
  manifest {
    attributes 'Implementation-Title' : 'M2-Gradle',
      'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain',
      'Class-Path' : 'lib/resources.jar'
  }
  destinationDir = file('.')
  archiveName = 'M2.jar'
}

dependencies {
  compile files('lib/resources.jar')
}